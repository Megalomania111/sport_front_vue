<nb-card xmlns="http://www.w3.org/1999/html">
  <nb-card-body>

    <nb-layout center>

      <nb-layout-header>
        <div class="header_main">
          <h1>Witamy w 'Systemie do organizacji treningu sportowych'</h1>
          <div class="header">
            <a [routerLink]="['/app-edit-user', loggedUserEmail]">
              <img src="assets/settings.png" alt="">
            </a>
            <div class="header_email">
              <img src="assets/user.png">
              <label> {{loggedUserEmail}}</label>
            </div>
            <span style="margin-left: 20px">
          <button nbButton
                  (click)="logout()"
                  outline
                  status="danger">Wyloguj</button>
        </span>
          </div>
        </div>
        <div class="linkk">
          <a [routerLink]="['/app-pick-up-category']">Powrót do kategorii</a>
        </div>
      </nb-layout-header>


      <nb-layout-column>
        <nb-card>
          <nb-card-body>
            <div>

              <input type="text" nbInput
                     fullWidth
                     (keyup)="onKey($event)"
                     status="info"
                     placeholder="Filter">
            </div>

          </nb-card-body>
        </nb-card>

        <div *ngFor="let event of eventsToView">
          <nb-card>
            <nb-card-header>{{event.category}}</nb-card-header>
            <nb-card-body>
              <div class="description"> <span><b>Miejsce: </b></span>{{event.city}}</div>
              <div class="description"> <span><b>Opis: </b></span>{{event.description}}</div>
              <div class="date" *ngIf="event.date"> <span><b>Data: </b></span>{{event.date}}</div>
              <select class="nb-theme-new-event"
                      [(ngModel)]="event.level"
                      name="level"
                      id="input-level"
                      type="text"

                      status="info">
                <option value="0">Trzymać formę</option>
                <option value="1">Zwiększ wagę</option>
                <option value="-1">Tracić na wadze</option>
              </select>


            </nb-card-body>

            <nb-card-footer>


                <div  *ngIf="event.user.email == loggedUserEmail" style="width: 100%; text-align: right;">
            <a [routerLink]="['/app-edit-event', event.id]">Edit</a>
              </div>


</nb-card-footer>
          </nb-card>


        </div>

        <div style="text-align: center">
          <button nbButton
                  hero
                  status="success"
                  (click)="addNew()"
          >Dodaj wydarzenia
          </button>

        </div>

      </nb-layout-column>

    </nb-layout>

  </nb-card-body>
</nb-card>
