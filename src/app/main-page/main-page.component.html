<nb-card xmlns="http://www.w3.org/1999/html">
  <nb-card-body>

    <nb-layout center>

      <nb-layout-header>
        <h1 id="title" class="LOGO">DiBiSi</h1>
        <div style="width: 100%; text-align: right;">
          <img src="assets/user.png">
          <label> {{loggedUserEmail}}</label>
            <button class="buttonInTitle" nbButton
                    hero
                    status="success"
                    (click)="addNew()"
            >+
            </button>
          <span style="margin-left: 20px">
          <button nbButton
                  (click)="logout()"
                  outline
                  status="danger">Logout</button>
        </span>
        </div>
      </nb-layout-header>


      <nb-layout-column>
        <nb-card>
          <nb-card-body>
            <div>

              <input type="text" nbInput
                     fullWidth
                     (keyup)="onKey($event)"
                     status="info"
                     placeholder="Filter">
            </div>

          </nb-card-body>
        </nb-card>

        <div *ngFor="let event of eventsToView">
          <nb-card>
            <nb-card-header>{{event.category}} w mie≈õcie {{event.city}}</nb-card-header>
            <nb-card-body>

                <nb-select
                  class="nb-theme-new-event"
                  [(ngModel)]="event.level"
                  name="level"
                  id="input-level"
                  type="text"

                  status="info" disabled>
                  <nb-option value="1">Keep fit</nb-option>
                  <nb-option value="2">Increase weight</nb-option>
                  <nb-option value="3">Losing weight</nb-option>
                </nb-select>


              {{event.description}}

            </nb-card-body>

            <nb-card-footer>

              <a href="{{event.link}}">napisz do mnie</a>

                <div  *ngIf="event.user.email == loggedUserEmail" style="width: 100%; text-align: right;">
            <a [routerLink]="['/app-edit-event', event.id]">Edit</a>
              </div>


</nb-card-footer>
          </nb-card>


        </div>

        <div style="text-align: center">
          <button nbButton
                  hero
                  status="success"
                  (click)="addNew()"
          >Dodaj wydarzenia
          </button>

        </div>

      </nb-layout-column>

    </nb-layout>

  </nb-card-body>
</nb-card>
