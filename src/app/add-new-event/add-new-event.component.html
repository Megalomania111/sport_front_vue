<nb-card xmlns="http://www.w3.org/1999/html">
  <nb-card-body>

    <nb-layout  center >

      <nb-layout-header>
        <div class="header_main">
          <h1>Witamy w 'Systemie do organizacji treningu sportowych'</h1>
          <div class="header">
            <a [routerLink]="['/app-edit-user', loggedUserEmail]">
              <img src="assets/settings.png" alt="">
            </a>
            <div class="header_email">
              <img src="assets/user.png">
              <label> {{loggedUserEmail}}</label>
            </div>
            <span style="margin-left: 20px">
          <button nbButton
                  (click)="logout()"
                  outline
                  status="danger">Wyloguj</button>
        </span>
          </div>
        </div>
        <div class="linkk">
          <a [routerLink]="['/app-pick-up-category']">Powrót do kategorii</a>
        </div>
      </nb-layout-header>


      <nb-layout-column>


        <form  (ngSubmit)="add()" #form="ngForm" aria-labelledby="title">

          <div class="add-event-control-group">
            <h2 id="title" class="title-page">DODAJ NOWE WYDARZENIE SPORTOWE</h2>
          </div>


          <div class="add-event-control-group">
            <label class="label-new-event" for="input-category">Kategoria:</label>
            <select [(ngModel)]="event.category"
                    [required]="true"
                    name="category"
                    id="input-category"
                    type="text"
                    class="nb-theme-new-event"
                    status="info">
              <option *ngFor="let obj of categories" [value]="obj">{{obj}}</option>
            </select>



          </div>
          <div class="add-event-control-group">
            <label class="label-new-event" for="input-city">Miejsce:</label>
            <input class ="nb-theme-new-event" nbInput
                   [required]="true"
                   [(ngModel)]="event.city"
                   name="city"
                   id="input-city">

          </div>

          <div class="add-event-control-group">
            <label  class="label-new-event" for="input-description">Opis:</label>
            <textarea class ="nb-theme-new-event" type="text"
                      nbInput
                      fullWidth
                      shape="round"
                      fieldSize="large"
                      [(ngModel)]="event.description"
                      name="description"
                      id="input-description">

          </textarea>
          </div>

          <div class="add-event-control-group">
            <label class="label-new-event" for="input-description">Data:</label>
            <input class ="input-new-event nb-theme-new-event" type="date" id="exampleInput" name="input"
                   [(ngModel)]="event.date"
                   placeholder="yyyy-MM-dd" min="2019-01-01" max="2020-12-31" required />
          </div>

          <div class="add-event-control-group">
            <label class="label-new-event">Poziom:</label>
            <select class="nb-theme-new-event"
                    [(ngModel)]="event.level"
                    name="level"
                    id="input-level"
                    type="text"

                    status="info">
              <option value="0">Trzymać formę</option>
              <option value="1">Zwiększ wagę</option>
              <option value="-1">Tracić na wadze</option>
            </select>
          </div>


          <button  nbButton
                   type="submit"
                   [disabled]="submitted || !form.valid"
                   status="success" class ="button-new-event">
            DODAJ NOWY
          </button>

        </form>


      </nb-layout-column>

    </nb-layout>

  </nb-card-body>
</nb-card>
